<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h2>Contacts</h2>
    <a href="{% url 'contact_create' %}"><button>Add New Contact</button></a>
    
    {% if contacts %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <a href="{% url 'contact_detail' contact.id %}">View</a>
                    <a href="{% url 'contact_update' contact.id %}">Edit</a>
                    <a href="{% url 'contact_delete' contact.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No contacts found. <a href="{% url 'contact_create' %}">Add one</a></p>
    {% endif %}
</body>
</html>
