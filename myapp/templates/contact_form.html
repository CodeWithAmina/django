<!DOCTYPE html>
<html>
<head>
    <title>{% if contact %}Edit Contact{% else %}Add Contact{% endif %}</title>
</head>
<body>
    <h2>{% if contact %}Edit Contact{% else %}Add New Contact{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'contact_list' %}">Cancel</a>
    </form>
</body>
</html>
