<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    
    <p>Hello, {{ user.username }}!</p>
    
    <a href="{% url 'logout' %}">Logout</a>
    
    <h2>Books in Library:</h2>
    
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books available in the library.</p>
    {% endif %}
</body>
</html>
